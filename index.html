<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>BBQ Side dish Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI BBQ Side Dish Recipes Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter a side dish you want to make"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded with ‚ù§ by
        <a href="https://github.com/FatimaBartels" target="_blank"
          >Fatima Bartels</a
        >
        and is open-sourced on
        <a
          href="https://github.com/FatimaBartels/bbq-sidedish-recipe-generator"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a
          href="https://ai-bbq-side-dish-recipes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
