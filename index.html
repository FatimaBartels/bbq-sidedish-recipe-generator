<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI BBQ dish Generator</title>
  </head>
  <body>
    
    <!--<button class="theme-button">Change theme</button>-->
    <div class="container">
      <header>
        <h1>
          <img src="src/img/icon-cooking.png" class="icon-cook" /> SideKick AI
        </h1>
        <h3>Smartly crafted AI-generated side dish recipes</h3>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter a side dish you want to make"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Pasta, Vegetables or Chicken...</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded with ‚ù§ by
        <a href="https://github.com/FatimaBartels" target="_blank"
          >Fatima Bartels</a
        >
        and is open-sourced on
        <a
          href="https://github.com/FatimaBartels/bbq-sidedish-recipe-generator"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a
          href="https://ai-bbq-side-dish-recipes-generator.netlify.app/"
          target="_blank"
          >Netlify</a>.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
